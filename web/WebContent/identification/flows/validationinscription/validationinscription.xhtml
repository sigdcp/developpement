<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:body>

	<ui:composition template="/template/commun.xhtml">

		<ui:define name="contenu">
			<h1>Validation des inscriptions - Selection</h1>
			
			<h:form>	
				<p:messages globalOnly="true" />
			
				<p:dataTable value="#{validationInscriptionController.inscriptions}" var="inscription" rowIndexVar="index" selection="#{validationInscriptionController.inscriptionsSelectionnes}"
				 	rowKey="#{inscription.code}"  >
					<p:column selectionMode="multiple" style="width:2%" />
					<!--
					<ui:include src="/flows/validationinscription/tableauColonnes.xhtml" >
						<ui:param name="inscription" value="#{inscription}" />
					</ui:include>	
					-->
					<p:column headerText="N°" ><h:outputText value="#{index+1}" /></p:column>
					<p:column headerText="Date" >
						<h:outputText value="#{inscription.dateCreation}" >
							<f:convertDateTime pattern="#{constantResources.fullDateTimePattern}" />
						</h:outputText>
					</p:column>
					<p:column headerText="Type" filterBy="#{inscription.personneDemandeur.type}"><h:outputText value="#{inscription.personneDemandeur.type}" /></p:column>
					<p:column headerText="Matricule" ><h:outputText value="#{inscription.personneDemandeur.matricule}" /></p:column>
					<p:column headerText="Nom et prénoms" ><h:outputText value="#{inscription.personneDemandeur.nomPrenoms}" /></p:column>
				</p:dataTable>
				
				<h:panelGrid style="margin:auto" columns="3">
            		<p:commandButton immediate="true" action="validationInscriptionReturnFromFlow" value="Annuler" icon="ui-icon-close" ajax="false"/>
            		<p:commandButton value="Accepter" action="#{validationInscriptionController.accepter}" ajax="false" />
            		<p:commandButton value="Rejeter" action="#{validationInscriptionController.rejeter}" ajax="false" />
				</h:panelGrid>
				
				
			</h:form>
		</ui:define>


	</ui:composition>

</h:body>

</html>
