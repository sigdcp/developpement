<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<body>
	<ui:composition>
		
		<div class="menutabclass"> <h:outputText value="Remboursement" /> </div>
		
		<p:tabMenu activeIndex="#{param[webConstantResources.requestParamTabMenuItemIndex]}">  
		    <p:menuitem value="Etablir" outcome="etablirprojetdecision" rendered="#{roleManager.liquidateur}">
		    	<f:param name="#{webConstantResources.requestParamTabMenuItemIndex}" value="#{userSessionManager.uiMenuTabRemboursementEtablirIndex}" />
		    </p:menuitem>  
		    <p:menuitem value="Valider" outcome="validerprojetdecision" rendered="#{roleManager.responsable}">
		    	<f:param name="#{webConstantResources.requestParamTabMenuItemIndex}" value="#{userSessionManager.uiMenuTabRemboursementValiderIndex}"  />
		    </p:menuitem>    
		    <p:menuitem value="Transmettre au cabinet" outcome="transmettreprojetdecision" rendered="#{roleManager.directeur}">
		    	<f:param name="#{webConstantResources.requestParamTabMenuItemIndex}" value="#{userSessionManager.uiMenuTabRemboursementTransmettreIndex}" />
		    </p:menuitem>  
		    <p:menuitem value="Receptionner" outcome="receptionnerprojetdecision" rendered="#{roleManager.liquidateur}">
		    	<f:param name="#{webConstantResources.requestParamTabMenuItemIndex}" value="#{userSessionManager.uiMenuTabRemboursementReceptionnerIndex}" />
		    </p:menuitem>    
		</p:tabMenu> 
   	
	</ui:composition>
</body>
</html>
