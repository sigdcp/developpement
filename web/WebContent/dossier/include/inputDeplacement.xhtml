<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<body>
	<ui:composition>

		<style>
			.c1{
				font-weight: bold;
				width: 200px;
			}
			.c2{
				
			}
			.c3{
				
			}
		</style>
		
		<ui:param name="required" value="#{controller.fieldValueRequiredEnabled}" />
		
		<p:fieldset legend="Déplacement">
			<h:panelGrid columns="6" columnClasses="c1,c2,c3,c1,c2,c3">
				
				<p:outputLabel for="serviceOrigine" value="Service d'origine:" rendered="#{controller.showserviceOrigine}" />
				<p:selectOneMenu id="serviceOrigine" value="#{deplacement.serviceOrigine}" required="#{required}" requiredMessage="#{valueRequiredMessage}" converter="#{objectConverter}" 
				rendered="#{controller.showserviceOrigine and (editable==null or editable)}">
					<f:selectItem noSelectionOption="" itemLabel="#{noSelectionOptionMessage}"/>
					<f:selectItems value="#{services}"/>
				</p:selectOneMenu>		
				<h:outputText value="#{deplacement.serviceOrigine}" rendered="#{not editable and controller.showserviceOrigine}"/>
				 <p:message for="serviceOrigine" rendered="#{controller.showserviceOrigine}" />
		        
		        <p:outputLabel for="serviceAcceuil" value="Service d'accueil:" rendered="#{controller.showserviceAcceuil}" />
				<p:selectOneMenu id="serviceAcceuil" value="#{deplacement.serviceAccueil}" required="#{required}" requiredMessage="#{valueRequiredMessage}" converter="#{objectConverter}" 
				rendered="#{controller.showserviceAcceuil and (editable==null or editable)}">
					<f:selectItem noSelectionOption="" itemLabel="#{noSelectionOptionMessage}"/>
					<f:selectItems value="#{services}"/>
				</p:selectOneMenu>          
				<h:outputText value="#{deplacement.serviceAccueil}" rendered="#{not editable and controller.showserviceAcceuil}"/>
				 <p:message for="serviceAcceuil" rendered="#{controller.showserviceAcceuil}" />				
				
				<h:outputText rendered="#{not controller.showserviceOrigine or not controller.showserviceAcceuil}" />
				<h:outputText rendered="#{not controller.showserviceOrigine or not controller.showserviceAcceuil}" />
				<h:outputText rendered="#{not controller.showserviceOrigine or not controller.showserviceAcceuil}" />
				
				<p:outputLabel for="villeDepart"  value="Ville de départ:" />
				<p:selectOneMenu id="villeDepart" value="#{deplacement.localiteDepart}" required="#{required}" requiredMessage="#{valueRequiredMessage}" converter="#{objectConverter}" rendered="#{editable==null or editable}">
					<f:selectItem noSelectionOption="" itemLabel="#{noSelectionOptionMessage}"/>
					<f:selectItems value="#{villes}"/>
				</p:selectOneMenu>
				<h:outputText value="#{deplacement.localiteDepart}" rendered="#{not editable}"/>
				 <p:message for="villeDepart" />
				
				<p:outputLabel for="villeArrivee" value="Ville d'arrivée:" />		
				<p:selectOneMenu id="villeArrivee" value="#{deplacement.localiteArrivee}" required="#{required}" requiredMessage="#{valueRequiredMessage}" converter="#{objectConverter}" rendered="#{editable==null or editable}">
					<f:selectItem noSelectionOption="" itemLabel="#{noSelectionOptionMessage}"/>
					<f:selectItems value="#{villes}"/>
				</p:selectOneMenu>	
				<h:outputText value="#{deplacement.localiteArrivee}" rendered="#{not editable}"/>
				<p:message for="villeArrivee" />
				
				<p:outputLabel for="dateDepart" value="Date départ" />
				<p:calendar id="dateDepart" value="#{deplacement.dateDepart}" required="#{required}" pattern="#{constantResources.datePattern}" requiredMessage="#{valueRequiredMessage}" rendered="#{editable==null or editable}"/>
				<h:outputText value="#{deplacement.dateDepart}" rendered="#{not editable}"><f:convertDateTime pattern="#{constantResources.datePattern}"/></h:outputText>
				<p:message for="dateDepart" />
				 
				<p:outputLabel for="dateArrivee" value="Date arrivée" />
				<p:calendar id="dateArrivee" value="#{deplacement.dateArrivee}" required="#{required}" pattern="#{constantResources.datePattern}" requiredMessage="#{valueRequiredMessage}" rendered="#{editable==null or editable}"/>
				<h:outputText value="#{deplacement.dateArrivee}" rendered="#{not editable}"><f:convertDateTime pattern="#{constantResources.datePattern}"/></h:outputText>
				<p:message for="dateArrivee" />
			 
				<p:outputLabel for="poidsBagaggeC" value="Poids des bagages (en KG) constaté" />
				<p:inputText id="poidsBagaggeC" value="#{dossier.poidsBagageConstate}" requiredMessage="#{valueRequiredMessage}" rendered="#{editable==null or editable}"/>
				<h:outputText value="#{dossier.poidsBagageConstate}" rendered="#{not editable}"/>	
				<p:message for="poidsBagaggeC" />
				
			</h:panelGrid>
		</p:fieldset>
	
		
	</ui:composition>
</body>
</html>
