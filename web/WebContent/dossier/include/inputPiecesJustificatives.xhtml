<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<body>
	<ui:composition>
	
		<ui:fragment rendered="#{not empty controller.pieceJustificativeUploader.AImprimer}">
			<div class="pieceAImprimer">
				<h:outputText value="#{constantResources.text('pieceaimprimer')}" />
				<ui:repeat value="#{controller.pieceJustificativeUploader.AImprimer}" var="piece" rowIndexVar="index">
					<b><h:outputText value="#{piece}" /></b><h:outputText value=" - " />
				</ui:repeat>
			</div> 		
		</ui:fragment>

		<p:spacer height="5"/>
		<p:messages for="dt" />
		<p:dataTable id="dt" value="#{controller.pieceJustificativeUploader.collection}" var="dto" rowIndexVar="index">
			<f:facet name="header">Pièces justificatives</f:facet>
			 <p:column headerText="Type Pièce">
				<h:outputText value="#{dto.libelle}" />	
				<p:button icon="ui-icon-print" title="Imprimer" outcome="imprimerpiecejustificative" rendered="#{dto.piece.model.derivee}" >
					<f:param name="#{webConstantResources.requestParamPieceJustificative}" value="#{dto.piece.id}" />
				</p:button>	
			</p:column>
			
			<p:column headerText="Numéro #{dto.editable}" rendered="#{controller.pieceJustificativeUploader.showInputs}">
				<p:inputText  value="#{dto.piece.numero}" required="false" requiredMessage="#{valueRequiredMessage}" rendered="#{dto.editable and dto.numeroEditable}"/>
				<h:outputText value="#{dto.piece.numero}" rendered="#{not dto.editable or not dto.numeroEditable}"/>
			</p:column>
			<p:column headerText="Date d'établissement " rendered="#{controller.pieceJustificativeUploader.showInputs}">
				<p:calendar value="#{dto.piece.dateEtablissement}" pattern="#{constantResources.datePattern}" required="false" requiredMessage="#{valueRequiredMessage}" 
					rendered="#{dto.editable and dto.dateEtablissementEditable}"/>
				<h:outputText value="#{dto.piece.dateEtablissement}" rendered="#{not dto.editable or not dto.dateEtablissementEditable}">
					<f:convertDateTime pattern="#{constantResources.datePattern}"/>
				</h:outputText>
			</p:column>
			<!--
			<p:column headerText="Date d'effet">
				<p:calendar value="#{dto.piece.dateEffetDecision}" pattern="#{constantResources.datePattern}" required="false" requiredMessage="#{valueRequiredMessage}" rendered="#{dto.editable}"/>	
				<h:outputText value="#{dto.piece.dateEffetDecision}" rendered="#{not editable}"><f:convertDateTime pattern="#{constantResources.datePattern}"/></h:outputText>
			</p:column>
			-->
			<p:column headerText="Fonction du signataire" rendered="#{controller.pieceJustificativeUploader.showInputs}">
				<p:selectOneMenu id="fonction#{iid}" value="#{dto.piece.fonctionSignataire}" required="false" requiredMessage="#{valueRequiredMessage}" converter="#{objectConverter}" 
					rendered="#{dto.editable}">
					<f:selectItem noSelectionOption="" itemLabel="#{noSelectionOptionMessage}"/>
					<f:selectItems value="#{fonctions}" />
				</p:selectOneMenu>
				<h:outputText value="#{dto.piece.fonctionSignataire}" rendered="#{not dto.editable}"/>	
				<!--
				<p:message for="fonction#{iid}" rendered="#{personneDto.editable and (fonction==null or fonction)}"/> 
					-->			
			</p:column>
			
			<p:column headerText="Fichier">
				<p:fileUpload value="#{dto.file}" id="fichier#{index}" mode="simple" required="false" requiredMessage="#{valueRequiredMessage}" rendered="#{dto.editable}"/>
				<p:commandButton value="Voir" icon="ui-icon-search" rendered="#{not dto.editable}" oncomplete="PF('imageDialog').show();" update="@form:display @form:imageDialogHeader">
					<f:setPropertyActionListener value="#{dto.piece}" target="#{uploader.pieceJustificativeSelectionne}" />
				</p:commandButton>
			</p:column>
		</p:dataTable>	
					
		<p:dialog widgetVar="imageDialog" modal="true" appendTo="@(Body)" >
		    <f:facet name="header"><p:outputPanel id="imageDialogHeader">
		    	<h:outputText value="#{uploader.pieceJustificativeSelectionne.model.typePieceJustificative}" />
		    	<h:outputText value=" N° #{uploader.pieceJustificativeSelectionne.numero}" />
		    	<h:outputText value=" du #{uploader.pieceJustificativeSelectionne.dateEtablissement}" >
		    		<f:convertDateTime pattern="#{constantResources.datePattern}"/>
		    	</h:outputText>
		    	<h:outputText value=" Signé par #{uploader.pieceJustificativeSelectionne.fonctionSignataire}" />
		    </p:outputPanel></f:facet>
		    <p:outputPanel id="display" >  
				<p:graphicImage value="/_fichier_/?id=#{uploader.pieceJustificativeSelectionne.fichier.id}" width="900" height="650" />
      		</p:outputPanel>
		</p:dialog>
		
	</ui:composition>
</body>
</html>
