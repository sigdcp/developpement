<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:body>

	<ui:composition template="/template/commun.xhtml">

		<ui:define name="contenu">

			<ui:decorate template="/template/formTemplate.xhtml">
				<ui:param name="uiController" value="#{enregistrerDemandeFOFormController}" />
				<ui:define name="contenu">
					<p:panelGrid columns="2" styleClass="panelGridNoBorder" columnClasses="panelColumnVAlignTop,panelColumnVAlignTop">
						<h:panelGroup>
							<p:fieldset legend="Déclarant" rendered="true">
								<ui:include src="/dossier/include/inputIdentite.xhtml">
									<ui:param name="personneDto" value="#{enregistrerDemandeFOFormController.declarantDto}" />
									<ui:param name="editable" value="false" />
									<ui:param name="iid" value="1" />
								</ui:include>
							</p:fieldset>
						</h:panelGroup>
						<h:panelGroup>
							<p:fieldset legend="Défunt" rendered="true">
								<ui:include src="/dossier/include/inputIdentite.xhtml" >
									<ui:param name="personneDto" value="#{enregistrerDemandeFOFormController.defuntDto}" />
									<ui:param name="iid" value="2" />
									<ui:param name="nationalite" value="false" />
									<ui:param name="editable" value="false" />
								</ui:include>
							</p:fieldset>	
						</h:panelGroup>
					</p:panelGrid>	
					
					<p:separator/>
					
					<p:panelGrid columns="2" styleClass="panelGridNoBorder" columnClasses="panelColumnVAlignTop,panelColumnVAlignTop">
						<h:panelGroup>
							<ui:include src="/dossier/include/inputDeces.xhtml" />	
						</h:panelGroup>
						<h:panelGroup>
							<p:fieldset>
								<h:outputText value="Je certifie que les informations fournies sont correctes" />
								<p:panelGrid columns="2">
									<p:selectOneRadio id="certifie" required="true" requiredMessage="#{valueRequiredMessage}">
										<f:selectItem itemLabel="Oui" itemValue="true"/>
										<f:selectItem itemLabel="Non" itemValue="false"/>
									</p:selectOneRadio>
									<p:message for="certifie"/>
								</p:panelGrid>
							</p:fieldset>
							
							<p:spacer height="5" />
							<p:panelGrid styleClass="panelGridNoBorder" columns="1" style="width:100%;" rendered="false"> 
								<p:message for="captcha"/> 
								<p:captcha id="captcha" language="fr" required="true" requiredMessage="#{valueRequiredMessage}" validatorMessage="Le texte entré ne correspond pas"/>
							</p:panelGrid>
						</h:panelGroup>
					</p:panelGrid>	
					
				</ui:define>
						
				<ui:define name="actions">
					<h:panelGrid style="margin:auto" columns="3">
	            		<p:commandButton value="Précédent" action="demandefoPieces" icon="ui-icon-arrowthick-1-w" ajax="false" immediate="true"/>
            			<p:commandButton immediate="true" action="demandefoReturnFromFlow" value="Annuler" icon="ui-icon-close" ajax="false"/>
            			<p:commandButton value="Enregistrer" action="#{enregistrerDemandeFOFormController.enregistrer}" icon="ui-icon-arrowthick-1-e" ajax="false" />
					</h:panelGrid>		
				</ui:define>
			
			</ui:decorate>
			
				
		</ui:define>

	</ui:composition>

</h:body>

</html>
