<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:body>
	<ui:define name="metadata">
		<f:metadata>	           
	    	<f:event type="preRenderView" listener="#{inscriptionGestionnaireCarteSotraFormController.preRenderView}" /> 
    	</f:metadata>
	</ui:define>
		
	<ui:composition template="/template/commun.xhtml">
		<ui:define name="contenu">
			<ui:decorate template="/template/formTemplate.xhtml">
				<ui:param name="uiController" value="#{inscriptionGestionnaireCarteSotraFormController}" />
				<ui:define name="contenu">	
				
				 	<p:fieldset legend="Gestionnaire">
				 	  <p:panelGrid columns="4" styleClass="panelGridNoBorder">  
				     	 <h:outputText   value ="Matricule :"  />
				    	  <h:outputText  value="" />
				    	   <h:outputText   value ="Nom et prénoms :"  />
		 			 	 <h:outputText  value="" />
				        <h:outputText   value ="Service :"  />
		 			 	 <h:outputText  value="" />
				 	     <h:outputText   value ="Ministère :"  />
		 			 	 <h:outputText  value="" />
				        </p:panelGrid>  
				 	</p:fieldset>
				 	<br/>
				 	
					<p:fieldset legend="Service à gérer">
				 	 <p:panelGrid columns="6" styleClass="panelGridNoBorder" > 
				 	     <p:outputLabel for="libelle"  value="Libellé: " /> 
				     	 <p:inputText id="libelle" required="true"   value ="" requiredMessage="#{valueRequiredMessage}" />
				     	 <p:message for="libelle"/>
				    	
				    	 <p:outputLabel for="sigle" value="Sigle: " /> 
				     	 <p:inputText id="sigle" required="true"   value =""  requiredMessage="#{valueRequiredMessage}"  />
				     	 <p:message for="sigle"/>
				     	 
				    	 <p:outputLabel for="ministere" value="Ministère: " /> 
				     	 <p:inputText id="ministere" required="true"  value =""  requiredMessage="#{valueRequiredMessage}"  />
				     	 <p:message for="ministere"/>
				   		    	  
				        </p:panelGrid> 
				        
				       
				 	</p:fieldset>
				 	<br/>
				 	
				 	<p:fieldset legend="Intérimaire">
				 	 <p:panelGrid columns="6" styleClass="panelGridNoBorder" > 
				 	    <p:outputLabel  for="matricule" value="Matricule: " /> 
				 	    <p:inputText id="matricule" required="true"   value ="" requiredMessage="#{valueRequiredMessage}" />
				     	 <p:message for="matricule"/>
				    	
				    			    	
				    	<h:outputText value="Nom et prénoms: " /> 
				     	<h:outputText   value =""  />
				     	<h:outputText   value =""  />
				     	 
				     	 <h:outputText   value ="Service :"  />
		 			 	 <h:outputText  value="" />
		 			 	 <h:outputText   value =""  />
		 			 	 
				    	<h:outputText value="Ministère: " /> 
				     	 <h:outputText   value =""  />
				     	 <h:outputText   value =""  />
				   		    	  
				        </p:panelGrid> 
				 	
				 	</p:fieldset>
				 	<br/>
				 	<p:fieldset legend="Joindre fichiers">
				 	<p:panelGrid columns="3" styleClass="panelGridNoBorder" > 
					<p:outputLabel for="piece" value ="Pièce d'identité" />
					<p:fileUpload id="piece" required="true" requiredMessage="#{valueRequiredMessage}"  mode="simple"/>
					 <p:message for="piece"/>
					<p:outputLabel for="decret" value ="Décret de création du service" />
					<p:fileUpload id="decret" required="true" requiredMessage="#{valueRequiredMessage}"  mode="simple"/>
					 <p:message for="decret"/>
					<p:outputLabel for="noteserv" value ="Note de service" />
					<p:fileUpload id="noteserv" required="true" requiredMessage="#{valueRequiredMessage}"  mode="simple"/>
					 <p:message for="noteserv"/>
					 
					</p:panelGrid>
					</p:fieldset>
							
				</ui:define>
				
			</ui:decorate>
				
		</ui:define>


	</ui:composition>

</h:body>

</html>
