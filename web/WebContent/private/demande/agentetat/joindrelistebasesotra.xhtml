<h:body>
	<ui:define name="metadata">

	<ui:composition template="/template/commun.xhtml">

					<ui:decorate template="/template/datalist/singlechoice.xhtml">					
						<ui:param name="controller" value="#{inscriptionListeBaseCarteSotra}" />

							<p:column headerText="#{constantResources.text('nom')}" filterBy="#{record.agent.nomPrenoms}" ><h:outputText value="#{record.agent.nomPrenoms}" /></p:column>							
							<p:column headerText="#{constantResources.text('servicegerer')}" filterBy="#{record.sectionGeree}" ><h:outputText value="#{record.sectionGeree}"/></p:column>
							<p:column headerText="#{constantResources.text('ministere')}" filterBy="#{record.sectionGeree.parent}" ><h:outputText value="#{record.sectionGeree.parent}"/></p:column>
						</ui:define>

	</ui:composition>
