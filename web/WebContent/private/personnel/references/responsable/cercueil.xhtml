<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:body>
	<ui:define name="metadata">
		<f:metadata>
        	<f:event listener="#{cercueilReferenceController.preRenderView}" type="preRenderView"/>
    	</f:metadata>
	</ui:define>	
		
	<ui:composition template="/template/commun.xhtml">
		<ui:define name="contenu">
			<ui:decorate template="/template/referenceEnumeration.xhtml">
				
				<ui:param name="referenceController" value="#{cercueilReferenceController}" />
				<ui:define name="supColumns">	
					<p:ajax event="rowEdit" listener="#{cercueilReferenceController.onRowEdit}" update=":form:messageDialogPanel" />  
					<p:ajax event="rowEditCancel" listener="#{cercueilReferenceController.onRowEditCancel}"  />
					
					<p:column headerText="Montant">
				<p:cellEditor>
		        	<f:facet name="output"><h:outputText value="#{record.montant}" /></f:facet>
		            <f:facet name="input">
		            	<p:inputText value="#{record.montant}" required="true"  label="Montant">
		            		<f:validateBean validationGroups="#{clientValidationGroupClass}" />
		            		<p:message for="@parent" />
		            	</p:inputText>
		            </f:facet>
		        </p:cellEditor>		        
	        </p:column>
					<p:column headerText="Description">
					<p:cellEditor>
			        	<f:facet name="output"><h:outputText value="#{record.description}" /></f:facet>			           
			            <f:facet name="input">
			            	<p:inputText value="#{record.description}" required="true" label="Description" size="50">
				            	<f:validateBean validationGroups="#{clientValidationGroupClass}" />
					           	<p:message for="@parent" />
			            	</p:inputText>
	            		</f:facet>
			        </p:cellEditor>
			        </p:column>	
				</ui:define>
			</ui:decorate>
		</ui:define>
	</ui:composition>

</h:body>

</html>
