<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:body>
	<ui:define name="metadata">
		<f:metadata>
        	<f:event listener="#{categorieDeplacementReferenceController.preRenderView}" type="preRenderView"/>
    	</f:metadata>
	</ui:define>	
		
	<ui:composition template="/template/commun.xhtml">
		<ui:define name="contenu">
			<ui:decorate template="/template/referenceEnumeration.xhtml">
				<ui:param name="referenceController" value="#{categorieDeplacementReferenceController}" />
				<ui:define name="supColumns">	
					<p:ajax event="rowEdit" listener="#{categorieDeplacementReferenceController.onRowEdit}" update=":form:messageDialogPanel" />  
					<p:ajax event="rowEditCancel" listener="#{categorieDeplacementReferenceController.onRowEditCancel}"  />
					
					<p:column headerText="Disponible">
					<p:cellEditor>
			        	<f:facet name="output"><h:outputText value="#{record.disponible}" /></f:facet>			           
			            <f:facet name="input">
			            	<p:inputText value="#{record.disponible}" required="true" label="Disponible" size="10">
				            	<f:validateBean validationGroups="#{clientValidationGroupClass}" />
					           	<p:message for="@parent" />
			            	</p:inputText>
	            		</f:facet>
			        </p:cellEditor>
			        </p:column>
			        
			        <p:column headerText="Nb de Jours de l'indemnité journalière">
					<p:cellEditor>
			        	<f:facet name="output"><h:outputText value="#{record.nombreJourIndemniteJournaliere}" /></f:facet>			           
			            <f:facet name="input">
			            	<p:inputText value="#{record.nombreJourIndemniteJournaliere}" required="true" label="Nb de Jours de l'indemnité journalière" size="10">
				            	<f:validateBean validationGroups="#{clientValidationGroupClass}" />
					           	<p:message for="@parent" />
			            	</p:inputText>
	            		</f:facet>
			        </p:cellEditor>
			        </p:column> 
			        
			        <p:column headerText="Constante 33.5">
					<p:cellEditor>
			        	<f:facet name="output"><h:outputText value="#{record.c33_5}" /></f:facet>			           
			            <f:facet name="input">
			            	<p:inputText value="#{record.c33_5}" required="true" label="Constante 33.5" size="10">
				            	<f:validateBean validationGroups="#{clientValidationGroupClass}" />
					           	<p:message for="@parent" />
			            	</p:inputText>
	            		</f:facet>
			        </p:cellEditor>
			        </p:column> 
			        
			        <p:column headerText="Constante 1000">
					<p:cellEditor>
			        	<f:facet name="output"><h:outputText value="#{record.c1000}" /></f:facet>			           
			            <f:facet name="input">
			            	<p:inputText value="#{record.c1000}" required="true" label="Constante 1000" size="10">
				            	<f:validateBean validationGroups="#{clientValidationGroupClass}" />
					           	<p:message for="@parent" />
			            	</p:inputText>
	            		</f:facet>
			        </p:cellEditor>
			        </p:column> 
				</ui:define>
			</ui:decorate>
		</ui:define>
	</ui:composition>

</h:body>

</html>
