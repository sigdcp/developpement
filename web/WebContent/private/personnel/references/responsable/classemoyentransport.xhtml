<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:body>
	<ui:define name="metadata">
		<f:metadata>
        	<f:event listener="#{classeMoyenTransportReferenceController.preRenderView}" type="preRenderView"/>
    	</f:metadata>
	</ui:define>	
		
	<ui:composition template="/template/commun.xhtml">
		<ui:define name="contenu">
			<ui:decorate template="/template/reference.xhtml">
				<ui:param name="referenceController" value="#{classeMoyenTransportReferenceController}" />
				<ui:define name="columns">	
					<p:ajax event="rowEdit" listener="#{classeMoyenTransportReferenceController.onRowEdit}" update=":form:messageDialogPanel" />  
					<p:ajax event="rowEditCancel" listener="#{classeMoyenTransportReferenceController.onRowEditCancel}"  />
					<p:column headerText="Localité 1"><p:cellEditor>
			        	<f:facet name="output"><h:outputText value="#{record.id.localite1}" /></f:facet>
			            <f:facet name="input"><p:inputText value="#{record.id.localite1}" required="true" label="Libelle">
			            	<f:validateBean validationGroups="#{clientValidationGroupClass}" />
				           	<p:message for="@parent" />
			            </p:inputText></f:facet>
			        </p:cellEditor></p:column>
			        <p:column headerText="Localité 2"><p:cellEditor>
			        	<f:facet name="output"><h:outputText value="#{record.id.localite2}" /></f:facet>
			            <f:facet name="input"><p:inputText value="#{record.id.localite2}" required="true" label="Libelle">
			            	<f:validateBean validationGroups="#{clientValidationGroupClass}" />
				           	<p:message for="@parent" />
			            </p:inputText></f:facet>
			        </p:cellEditor></p:column>
			        <p:column headerText="Distance en Km"><p:cellEditor>
			        	<f:facet name="output"><h:outputText value="#{record.distanceKm}" /></f:facet>
			            <f:facet name="input"><p:inputText value="#{record.distanceKm}" required="true" label="Libelle">
			            	<f:validateBean validationGroups="#{clientValidationGroupClass}" />
				           	<p:message for="@parent" />
			            </p:inputText></f:facet>
			        </p:cellEditor></p:column>
				</ui:define>
			</ui:decorate>
		</ui:define>
	</ui:composition>

</h:body>

</html>
