<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:body>
	<ui:define name="metadata">
		<f:metadata>
        	<f:event listener="#{consomationBilletAvionLocaliteController.preRenderView}" type="preRenderView"/>
    	</f:metadata>
	</ui:define>	
		
	<ui:composition template="/template/commun.xhtml">
<ui:define name="contenu">
	<ui:decorate template="/template/formTemplate.xhtml">
		<ui:param name="uiController" value="#{consomationBilletAvionLocaliteController}" />
			<ui:define name="contenu">					
				<ui:decorate template="/template/statistique.xhtml">
				<ui:param name="controller" value="#{consomationBilletAvionLocaliteController}" />
				
					<ui:define name="ajoutcritere">	
						<p:selectCheckboxMenu id="continent" value="#{consomationBilletAvionLocaliteController.localiteSelectionnees}" converter="#{objectConverter}" label="Continent">
							<f:selectItems value="#{zones}" />
						</p:selectCheckboxMenu>
					</ui:define>
					
					<ui:define name="detail">
						<p:column headerText="Pays"><h:outputText value="#{record.libelle}" /></p:column>
						<p:column headerText="#{constantResources.text('nombrebillet')}">
									<h:outputText value="#{controller.details(record).nombreVoyageurs}" >
										<f:convertNumber  maxFractionDigits="0" type="number" />
									</h:outputText>
									<f:facet name="footer">
										<h:outputText value="#{controller.statistiques.total.nombreVoyageurs}" >
											<f:convertNumber  maxFractionDigits="0" type="number" />
										</h:outputText>
									</f:facet>
								</p:column>	
								
								<p:column headerText="#{constantResources.text('coutbillet')}" >
									<h:outputText value="#{controller.details(record).fraisTransport}" >
										<f:convertNumber  maxFractionDigits="0" type="number" />
									</h:outputText>
									<f:facet name="footer">
										<h:outputText value="#{controller.statistiques.total.fraisTransport}" >
											<f:convertNumber  maxFractionDigits="0" type="number" />
										</h:outputText>
									</f:facet>
								</p:column>
					</ui:define>
					
					<ui:define name="tableau">
					<p:column headerText="#{constantResources.text('continent')}">
									<h:outputText value="#{record.libelle}" />
								</p:column>
					<p:column headerText="#{constantResources.text('nombrebillet')}">
									<h:outputText value="#{controller.details(record).nombreDossier}" >
										<f:convertNumber  maxFractionDigits="0" type="number" />
									</h:outputText>
									<f:facet name="footer">
										<h:outputText value="#{controller.statistiques.total.nombreVoyageurs}" >
											<f:convertNumber  maxFractionDigits="0" type="number" />
										</h:outputText>
									</f:facet>
								</p:column>	
								
								<p:column headerText="#{constantResources.text('coutbillet')}" >
									<h:outputText value="#{controller.details(record).fraisTransport}" >
										<f:convertNumber  maxFractionDigits="0" type="number" />
									</h:outputText>
									<f:facet name="footer">
										<h:outputText value="#{controller.statistiques.total.fraisTransport}" >
											<f:convertNumber  maxFractionDigits="0" type="number" />
										</h:outputText>
									</f:facet>
								</p:column>
					</ui:define>
					
					<ui:define name="graphique">
								<p:pieChart value="#{controller.pieChartModelNombreDossier}" legendPosition="w" title="Proportions du nombre de billets d'avion par continent"
									rendered="#{controller.pieChartModelNombreDossier != null}"/>
								<p:pieChart value="#{controller.pieChartModelFraisTransport}" legendPosition="w" title="Proportions du coÃ»t de transport par continent"
									rendered="#{controller.pieChartModelFraisTransport != null}"/>
					</ui:define>
							
				</ui:decorate>
				
			</ui:define>
		
	</ui:decorate>
	
	
		
</ui:define>


	</ui:composition>

</h:body>

</html>
