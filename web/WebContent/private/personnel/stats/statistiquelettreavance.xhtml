<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:body>
	<ui:define name="metadata">
		<f:metadata>
        	<f:event listener="#{statistiqueLettreAvanceController.preRenderView}" type="preRenderView"/>
    	</f:metadata>
	</ui:define>	
		
	<ui:composition template="/template/commun.xhtml">
<ui:define name="contenu">
	<ui:decorate template="/template/formTemplate.xhtml">
		<ui:param name="uiController" value="#{statistiqueLettreAvanceController}" />
			<ui:define name="contenu">					
				<ui:decorate template="/template/statistique.xhtml">
				<ui:param name="controller" value="#{statistiqueLettreAvanceController}" />
				
					<ui:define name="ajoutcritere">	
						<p:selectCheckboxMenu id="continent" value="#{statistiqueLettreAvanceController.sectionSelectionnees}" converter="#{objectConverter}" label="Section">
							<f:selectItems value="#{sections}" />
						</p:selectCheckboxMenu>
					</ui:define>
					
					<ui:define name="detail">
								<p:column headerText="#{constantResources.text('numero')}">
									<h:outputText value="#{record.numero}" />
								</p:column>				
								<p:column headerText="#{constantResources.text('dateetablissement')}">
									<h:outputText value="#{constantResources.dateAsString(record.dateEtb)}" />
								</p:column>				
								<p:column headerText="#{constantResources.text('objet')}">
									<h:outputText value="#{record.objet}" />
								</p:column>				
								<p:column headerText="#{constantResources.text('datedebut')}">
									<h:outputText value="#{constantResources.dateAsString(record.debut)}" />
								</p:column>				
								<p:column headerText="#{constantResources.text('datefin')}">
									<h:outputText value="#{constantResources.dateAsString(record.fin)}" />
								</p:column>				
								<p:column headerText="#{constantResources.text('destination')}">
									<h:outputText value="#{record.lieuMission.libelle}" />
								</p:column>	
								<p:column headerText="#{constantResources.text('montant')}" >
									<h:outputText value="#{record.montant}" >
										<f:convertNumber  maxFractionDigits="0" type="number" />
								</h:outputText>
									<f:facet name="footer">
										<h:outputText value="#{controller.montantTotal}" >
											<f:convertNumber  maxFractionDigits="0" type="number" />
										</h:outputText>
									</f:facet>
								</p:column>
					</ui:define>
					
					<ui:define name="tableau">
								<p:column headerText="#{constantResources.text('section')}">
									<h:outputText value="#{record.libelle}" />
								</p:column>
								<p:column headerText="#{constantResources.text('nombrelettreavance')}">
									<h:outputText value="#{controller.details(record).nombreDossier}" >
										<f:convertNumber  maxFractionDigits="0" type="number" />
									</h:outputText>
									<f:facet name="footer">
										<h:outputText value="#{controller.statistiques.total.nombreDossier}" >
											<f:convertNumber  maxFractionDigits="0" type="number" />
										</h:outputText>
									</f:facet>
								</p:column>	
								
								<p:column headerText="#{constantResources.text('montant.indemnite')}" >
									<h:outputText value="#{controller.details(record).fraisTransport}" >
										<f:convertNumber  maxFractionDigits="0" type="number" />
									</h:outputText>
									<f:facet name="footer">
										<h:outputText value="#{controller.statistiques.total.fraisTransport}" >
											<f:convertNumber  maxFractionDigits="0" type="number" />
										</h:outputText>
									</f:facet>
								</p:column>
					</ui:define>
					
					<ui:define name="graphique">
								<p:pieChart value="#{controller.pieChartModelNombreDossier}" legendPosition="w" title="Proportions du nombre de lettre d'avance par section"
									rendered="#{controller.pieChartModelNombreDossier != null}"/>
								<p:pieChart value="#{controller.pieChartModelFraisTransport}" legendPosition="w" title="Proportions des indemnitÃ©s par section"
									rendered="#{controller.pieChartModelFraisTransport != null}"/>
					</ui:define>
							
				</ui:decorate>
				
			</ui:define>
		
	</ui:decorate>
	
	
		
</ui:define>


	</ui:composition>

</h:body>

</html>
