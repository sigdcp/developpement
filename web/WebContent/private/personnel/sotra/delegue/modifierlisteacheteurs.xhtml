<h:body>
	<ui:define name="metadata">
		<f:metadata>

	<ui:composition template="/template/commun.xhtml">

					<p:dataTable value="#{modifierAchatCarteSotraController.entity.cartes}" var="carte" rowIndexVar="index" rowKey="#{carte.id}"

						<p:column selectionMode="multiple" width="1px;"/>
