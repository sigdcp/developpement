<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:body>
	<ui:define name="metadata">
		<f:metadata>
			<f:viewParam id="nextViewOutcome" name="#{webConstantResources.requestParamNextViewOutcome}" value="#{realiserFeuilleDeplacementListeController.nextViewOutcome}" converter="#{viewParamOutcomeConverter}" >
				<f:attribute name="#{webConstantResources.requestParamOutcomeAction}" value="false" />
			</f:viewParam>
        	<f:event type="preRenderView" listener="#{realiserFeuilleDeplacementListeController.preRenderView}" />    	
    	</f:metadata>
	</ui:define>
		
	<ui:composition template="/template/commun.xhtml">
		<ui:param name="uiController" value="#{realiserFeuilleDeplacementListeController}" />
		<ui:define name="contenu">
		<p:panel>
		<f:facet name="header"><h:outputText value="Ecran de réalisation d'une feuille de déplacement (FS_MHCI_01_Ecran_01)" /> </f:facet>
		
		<h:form>
		<p:fieldset legend="#{constantResources.text('critere.recherche')}" style="width:60%">
			<p:panelGrid columns="4" styleClass="panelGridNoBorder">
			<p:outputLabel for="numeroCommunication" value="#{constantResources.text('numero.abbrege')} #{constantResources.text('communication')} :" />
					<p:inputText  id="numeroCommunication" required="true" requiredMessage="#{valueRequiredMessage}"/>
					<p:message for="numeroCommunication" />
					<p:commandButton value="#{constantResources.text('bouton.rechercher')}" ajax="false" update="@form"/>
			</p:panelGrid>
		</p:fieldset>
			</h:form>
		<p:spacer height="10"/>
			<p:dataTable id="listeDemandeMhci" value="" var="dossier" rowIndexVar="index">				
				<p:column headerText="#" ><h:outputText value="#{index+1}" /></p:column>
				<p:column headerText="#{constantResources.text('numero')}" ><h:outputText value="" /></p:column>
				<p:column headerText="#{constantResources.text('date.creation')}" ><h:outputText value="" /></p:column>
				<p:column headerText="#{constantResources.text('numero.abbrege')} #{constantResources.text('communication')}" ><h:outputText value="" /></p:column>
				<p:column headerText="#{constantResources.text('matricule')}" ><h:outputText value="" /></p:column>
				<p:column headerText="#{constantResources.text('nom.prenoms')}" ><h:outputText value="" /></p:column>
				<p:column style="width:4%">
					<p:button value="#{constantResources.text('bouton.generer')}"/>
				</p:column>
			</p:dataTable>
			</p:panel>
		</ui:define>


	</ui:composition>

</h:body>

</html>
