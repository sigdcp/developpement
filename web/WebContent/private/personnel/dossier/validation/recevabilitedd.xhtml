<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:body>
	<ui:define name="metadata">
		<f:metadata>
			<f:viewParam name="#{webConstantResources.requestParamPreviousURL}" value="#{validationRecevabiliteDossierDDController.previousPath}" />    
        	<ui:include src="/dossier/include/viewParam.xhtml">
        		<ui:param name="controller" value="#{validationRecevabiliteDossierDDController}"/>
        	</ui:include>	
    	</f:metadata>
	</ui:define>	
		
	<ui:composition template="/template/commun.xhtml">
		<ui:define name="contenu">
			<ui:decorate template="/template/formTemplate.xhtml">
				<ui:param name="uiController" value="#{validationRecevabiliteDossierDDController}" />
				<ui:define name="contenu">	
					
					<ui:include src="/dossier/include/formDossierDD.xhtml" >
						<ui:param name="controller" value="#{validationRecevabiliteDossierDDController}"/>
					</ui:include>
					
					<p:spacer height="5"/>
				
					<ui:include src="/dossier/include/inputPiecesJustificatives.xhtml">
						<ui:param name="controller" value="#{validationRecevabiliteDossierDDController}"/>
					</ui:include>
					
					<p:spacer height="5"/>
					
					<p:panelGrid id="pg" columns="3" styleClass="panelGridNoBorder">
						<p:outputLabel for="rq" value="#{constantResources.text('recevablequestion')}" />
						<p:selectOneRadio id="rq" value="#{validationRecevabiliteDossierDDController.accepter}">
							<f:selectItem itemLabel="#{constantResources.text('oui')}" itemValue="true"/>
							<f:selectItem itemLabel="#{constantResources.text('non')}" itemValue="false"/>
							<p:ajax event="change" update="pg"/>
						</p:selectOneRadio>
						<p:message for="rq" />
						
						<p:outputLabel for="mr" value="#{constantResources.text('recevablequestion')}" 
							rendered="#{validationRecevabiliteDossierDDController.accepter!=null and  not validationRecevabiliteDossierDDController.accepter}"/>
						<p:selectOneMenu id="mr" rendered="#{validationRecevabiliteDossierDDController.accepter!=null and not validationRecevabiliteDossierDDController.accepter}">
							<f:selectItem itemLabel="#{constantResources.text('motifrejet.dossierincomplet')}" />
							<f:selectItem itemLabel="#{constantResources.text('motifrejet.feuilledeplacementnonvalide')}" />
						</p:selectOneMenu>
						<p:message for="mr" rendered="#{validationRecevabiliteDossierDDController.accepter!=null and not validationRecevabiliteDossierDDController.accepter}"/>
						
						<p:outputLabel for="cr" value="#{constantResources.text('commentaire')}" 
							rendered="#{validationRecevabiliteDossierDDController.accepter!=null and not validationRecevabiliteDossierDDController.accepter}"/>
						<p:inputTextarea id="cr" rendered="#{validationRecevabiliteDossierDDController.accepter!=null and not validationRecevabiliteDossierDDController.accepter}"/>
						<p:message for="cr" rendered="#{validationRecevabiliteDossierDDController.accepter!=null and not validationRecevabiliteDossierDDController.accepter}"/>
						
					</p:panelGrid>
				</ui:define>
				
			</ui:decorate>
				
		</ui:define>


	</ui:composition>

</h:body>

</html>
