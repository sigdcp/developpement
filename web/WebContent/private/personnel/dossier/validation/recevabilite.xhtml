<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:body>
	<ui:define name="metadata">
		<f:metadata>
        	<f:event listener="#{validationRecevabiliteDossierController.preRenderView}" type="preRenderView"/>
    	</f:metadata>
	</ui:define>	
		
	<ui:composition template="/template/commun.xhtml">
		<ui:define name="contenu">
			<ui:decorate template="/template/formTemplate.xhtml">
				<ui:param name="uiController" value="#{validationRecevabiliteDossierController}" />
				<ui:define name="contenu">	

					<ui:decorate template="/template/dataList.xhtml">
						<ui:param name="controller" value="#{validationRecevabiliteDossierController}" />
						<!--
						<ui:define name="criteresrecherche">
							<p:panelGrid columns="6" styleClass="panelGridNoBorder">
								
								<p:outputLabel for="dateDebut" value="#{constantResources.text('datedebut')}" />
								<p:calendar id="dateDebut" value="#{controller.dateDebut}"/>
												
								<p:outputLabel for="dateFin" value="#{constantResources.text('datefin')}" />
								<p:calendar id="dateFin" value="#{controller.dateFin}"/>
												
								<p:outputLabel for="natureDep" value="#{constantResources.text('nature')}" />
								<p:selectOneMenu id="natureDep" value="#{controller.natureDeplacement}" converter="#{objectConverter}" >
									<f:selectItem noSelectionOption="" itemLabel="#{constantResources.text('tout')}"/>
									<f:selectItems value="#{natureDeplacements}" var="nd" itemLabel="#{nd.libelle}" />
								</p:selectOneMenu>
												
							</p:panelGrid>		
						</ui:define>
						-->
						<ui:define name="colonnes">
							<p:ajax event="rowSelectCheckbox" update="@parent" />
							<p:ajax event="rowUnselectCheckbox" update="@parent" process="@this" immediate="true"/>
							
							<p:column headerText="#{constantResources.text('numero')}" sortBy="#{record.numero}" filterBy="#{record.numero}">
								<h:outputText value="#{record.numero}" />
							</p:column>
						
							<p:column headerText="#{constantResources.text('datecreation')}" sortBy="#{record.deplacement.dateCreation}">
								<h:outputText value="#{record.deplacement.dateCreation}"><f:convertDateTime pattern="#{constantResources.datePattern}"/></h:outputText>
							</p:column>
							
							<p:column headerText="#{constantResources.text('nature')}" sortBy="#{record.deplacement.nature.libelle}">
								<h:outputText value="#{record.deplacement.nature.libelle}" />
							</p:column>
							<p:column headerText="#{constantResources.text('matricule')}" sortBy="#{record.beneficiaire.matricule}" filterBy="#{record.beneficiaire.matricule}">
								<h:outputText value="#{record.beneficiaire.matricule}" />
							</p:column>
							<p:column headerText="#{constantResources.text('nomprenoms')}" sortBy="#{record.beneficiaire.nomPrenoms}" filterBy="#{record.beneficiaire.nomPrenoms}">
								<h:outputText value="#{record.beneficiaire.nomPrenoms}" />
							</p:column>	
							
							<p:column headerText="#{constantResources.text('validation')}">
								<p:outputPanel>
									<ui:fragment rendered="#{validationRecevabiliteDossierController.isSelected(record)}">
										<p:selectOneMenu id="action" value="#{record.dernierTraitement.validationType}" required="#{required}" requiredMessage="#{valueRequiredMessage}">
											<f:selectItem noSelectionOption="" itemLabel="-- Action --"/>
											<f:selectItems value="#{validationTypes}" /> 
											<f:validateBean  validationGroups="#{clientValidationGroupClass}" />
											<p:ajax event="change" update="@form"/>
										</p:selectOneMenu>
										<p:message for="action"/>
										
										<p:selectOneMenu id="motif" value="#{record.dernierTraitement.motif}" required="#{required}" requiredMessage="#{valueRequiredMessage}" converter="#{objectConverter}"
											rendered="#{record.dernierTraitement.validationType!=null and not record.dernierTraitement.isValidationTypeAccepter()}">
											<f:selectItem noSelectionOption="" itemLabel="-- Motif --"/>
											<f:selectItems value="#{motifs}" /> 
											<f:validateBean  validationGroups="#{clientValidationGroupClass}" />
										</p:selectOneMenu>
										<p:message for="motif" rendered="#{record.dernierTraitement.validationType!=null and not record.dernierTraitement.isValidationTypeAccepter()}"/>
										
										<p:inputTextarea id="observation" value="#{record.dernierTraitement.observation}" onclick="PrimeFaces.cleanWatermarks();" oncomplete="PrimeFaces.showWatermarks();"
											rendered="#{record.dernierTraitement.validationType!=null and not record.dernierTraitement.isValidationTypeAccepter()}">
											<f:validateBean  validationGroups="#{clientValidationGroupClass}" />
										</p:inputTextarea>
										<p:watermark for="observation" value="-- Observations --" rendered="#{record.dernierTraitement.validationType!=null and not record.dernierTraitement.isValidationTypeAccepter()}"/>  
									</ui:fragment>
								</p:outputPanel>
							</p:column>	
								
						</ui:define>
					</ui:decorate>					
					
				</ui:define>
				
			</ui:decorate>
				
		</ui:define>


	</ui:composition>

</h:body>

</html>
