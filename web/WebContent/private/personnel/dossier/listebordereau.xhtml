<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:body>
	<ui:define name="metadata">
		<f:metadata>
			<f:viewParam id="nextViewOutcome" name="#{webConstantResources.requestParamNextViewOutcome}" value="#{bordereauListeController.nextViewOutcome}" converter="#{viewParamOutcomeConverter}" >
				<f:attribute name="#{webConstantResources.requestParamOutcomeAction}" value="false" />
			</f:viewParam>
        	<f:event type="preRenderView" listener="#{bordereauListeController.preRenderView}" />    	
    	</f:metadata>
	</ui:define>
		
	<ui:composition template="/template/commun.xhtml">
		<ui:param name="uiController" value="#{bordereauListeController}" />
		<ui:define name="contenu">
			<p:dataTable id="listeDossier" value="#{bordereauListeController.list}" var="bordereau" rowIndexVar="index">
				<f:facet name="header"><h:outputText value="Liste des bordereaux de transmission" /> </f:facet>
				<ui:include src="/dossier/include/bordereauTableauColonnes.xhtml" />
				<p:column style="width:4%">
					<p:button value="#{constantResources.text('bouton.details')}" href="#{bordereauListeController.href(bordereau)}" />
				</p:column>
			</p:dataTable>
		</ui:define>

		<ui:define name="actions">
		<p:commandButton value="Transmettre les bordereaux"  icon="ui-icon-check" action="#{bulletinliquidationListeController.submit}" ajax="false" update="@form" rendered="#{editable}"	/> 	
		<p:commandButton value="Valider les Bullestins de liquidation"  icon="ui-icon-check" action="#{bulletinliquidationListeController.submit}" ajax="false" update="@form" rendered="#{editable}"	/> 	
		</ui:define>

	</ui:composition>

</h:body>

</html>
