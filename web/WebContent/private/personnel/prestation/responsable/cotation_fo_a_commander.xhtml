<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:body>
	<ui:define name="metadata">
		<f:metadata>
        	<f:event listener="#{cotationFoACommanderController.preRenderView}" type="preRenderView"></f:event>
    	</f:metadata>
	</ui:define>
	
	<ui:composition template="/template/commun.xhtml">
		<ui:define name="contenu">
		
			<ui:fragment>
				<ui:include src="/include/menutabprestation.xhtml" />
			</ui:fragment>
	
	
			<ui:decorate template="/template/formTemplate.xhtml">
				<ui:param name="uiController" value="#{cotationFoACommanderController}" />
				<ui:define name="contenu">	
					
						<ui:decorate template="/template/dataList.xhtml">
									<ui:param name="controller" value="#{cotationFoACommanderController}" />
									
									<ui:define name="colonnes">
									<p:column headerText="#{constantResources.text('numero')}" sortBy="#{record.id}" filterBy="#{record.id}">
										<h:outputText value="#{record.id}" />
									</p:column>
									<p:column headerText="#{constantResources.text('dossier')}" sortBy="#{record.dossier.id}" filterBy="#{record.dossier.id}">
										<h:outputText value="#{record.dossier.id}" />
									</p:column>
									<p:column headerText="#{constantResources.text('matricule')}" sortBy="#{record.beneficiaire.matricule}" filterBy="#{record.beneficiaire.matricule}">
										<h:outputText value="#{record.dossier.beneficiaire.matricule}" />
									</p:column>
									<p:column headerText="#{constantResources.text('nomprenoms')}" sortBy="#{record.beneficiaire.nomPrenoms}" filterBy="#{record.beneficiaire.nomPrenoms}">
										<h:outputText value="#{record.dossier.beneficiaire.nomPrenoms}" />
									</p:column>
											
									</ui:define>
								</ui:decorate>	

		
				</ui:define>
				
			</ui:decorate>
		</ui:define>


	</ui:composition>

</h:body>

</html>
