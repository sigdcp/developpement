<h:body>
	<ui:define name="metadata">
		<f:metadata>
        	<f:event listener="#{genererBonCommandeMhciFormController.preRenderView}" type="preRenderView"></f:event>
    	</f:metadata>
	</ui:define>
	
	<ui:composition template="/template/commun.xhtml">
		<ui:define name="contenu">
		
			<ui:fragment>
				<ui:include src="/include/menutabprestation.xhtml" />
			</ui:fragment>
	
	
			<ui:decorate template="/template/formTemplate.xhtml">
				<ui:param name="uiController" value="#{genererBonCommandeMhciFormController}" />
				<ui:define name="contenu">	
					
					<p:fieldset legend="#{genererBonCommandeMhciFormController.titleDemande}">
					<p:panelGrid columns="2" styleClass="panelGridNoBorder panelColumnVAlignTop" columnClasses="panelColumnVAlignTop,panelColumnVAlignTop" style="width:100%">
						<p:panelGrid columns="2" styleClass="panelGridNoBorder panelColumnVAlignTop" style="width:100%">
							<h:outputText value="#{constantResources.text('designation')}" />
							<h:outputText value=": #{genererBonCommandeMhciFormController.entity.prestataireDemandeCotationMission.missionExecutee.designation}" />
							<h:outputText value="#{constantResources.text('datedepart')}" />
							<h:outputText value=": #{constantResources.dateAsString(genererBonCommandeMhciFormController.entity.prestataireDemandeCotationMission.missionExecutee.deplacement.dateDepart)}" />
							<h:outputText value="#{constantResources.text('dateretour')}" />
							<h:outputText value=": #{constantResources.dateAsString(genererBonCommandeMhciFormController.entity.prestataireDemandeCotationMission.missionExecutee.deplacement.dateArrivee)}" />
							<h:outputText value="#{constantResources.text('villedepart')}" />
							<h:outputText value=": #{genererBonCommandeMhciFormController.entity.prestataireDemandeCotationMission.missionExecutee.deplacement.localiteDepart}" />
							<h:outputText value="#{constantResources.text('destination')}" />
							<h:outputText value=": #{genererBonCommandeMhciFormController.entity.prestataireDemandeCotationMission.missionExecutee.deplacement.localiteArrivee}" />
						</p:panelGrid>
						
						
						<p:dataTable id="participant" value="#{demandeCotationMhciFormController.entity.mission.dossiers}" var="dossier" rowIndexVar="index"> 
							<f:facet name="header">
								<h:outputText value="Participant(s)" />
							</f:facet>
							
							<p:column headerText="#">
								<h:outputText value="#{index+1}" />
							</p:column>			
							<p:column headerText="#{constantResources.text('nom')}">
								<h:outputText value="#{dossier.beneficiaire.nomPrenoms}" />
							</p:column>
							<p:column headerText="#{constantResources.text('groupe')}">
								<h:outputText value="#{dossier.groupe}" />
							</p:column>			
							<p:column headerText="#{constantResources.text('classevoyage')}" >
								<h:outputText value="#{dossier.classeVoyage}" />
							
							</p:column>
						</p:dataTable>
								
						</p:panelGrid>
						
						
						
					</p:fieldset>			
					
					
					
					 
					 <p:spacer height="5"/>
					 
					<p:fieldset legend="Commande">
					
							<!-- <p:dataTable id="dcotation" value="#{genererBonCommandeMhciFormController.entity.prestataireDemandeCotationMission.classeVoyages}" var="cotation" rowIndexVar="index"> 
										<f:facet name="header">
											<h:outputText value=" " />
										</f:facet>																										
										<p:column headerText="#" >
											<h:outputText value="#{index+1}" />
										</p:column>																											
										<p:column headerText="#{constantResources.text('classevoyage')}" >
											<h:outputText value="#{cotation[0]}" />
										</p:column>		
										<p:column headerText="#{constantResources.text('nombreplace')}">
											<h:outputText value="#{cotation[1]}" />
										</p:column>								
								</p:dataTable>
								
								<p:spacer height="2"/> -->
								
						<p:panelGrid columns="2" styleClass="panelGridNoBorder panelColumnVAlignTop" style="width:100%">
							<h:outputText value="#{constantResources.text('prestataire')}" />
							<h:outputText value=": #{genererBonCommandeMhciFormController.entity.prestataireDemandeCotationMission.prestataire.nom}" />
							<h:outputText value="#{constantResources.text('observation')}" />
							<p:editor value="#{genererBonCommandeMhciFormController.entity.observation}"/>
						</p:panelGrid>
					</p:fieldset>
		
				</ui:define>
				
			</ui:decorate>
		</ui:define>


	</ui:composition>

</h:body>

</html>
