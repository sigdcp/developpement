<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:body>
	<ui:define name="metadata">
		<f:metadata>
			<f:viewParam id="nextViewOutcome" name="#{webConstantResources.requestParamNextViewOutcome}" value="#{consulterCalendrierListeController.nextViewOutcome}" converter="#{viewParamOutcomeConverter}" >
				<f:attribute name="#{webConstantResources.requestParamOutcomeAction}" value="false" />
			</f:viewParam>
        	<f:event type="preRenderView" listener="#{consulterCalendrierListeController.preRenderView}" />    	
    	</f:metadata>
	</ui:define>
		
	<ui:composition template="/template/commun.xhtml">
		<ui:param name="uiController" value="#{consulterCalendrierListeController}" />
		<ui:define name="contenu">
		<p:panel>
		<f:facet name="header"><h:outputText value="Ecran de consultation de calendrier des missions (FS_MHCI_03_Ecran_04)" /> </f:facet>
		
		<h:form>
		<p:fieldset legend="#{constantResources.text('critere.recherche')}" style="width:60%">
			<p:panelGrid columns="7" styleClass="panelGridNoBorder">
			<p:outputLabel for="ministere" value="#{constantResources.text('ministere')} :" />
					<p:selectOneMenu id="ministere" required="true" requiredMessage="#{valueRequiredMessage}" converter="#{objectConverter}">
						<f:selectItem noSelectionOption="" itemLabel="#{noSelectionOptionMessage}"/>
						<f:selectItems value="#{ministeres}"/>
					</p:selectOneMenu><p:message for="ministere" />
			<p:outputLabel for="exercice" value="#{constantResources.text('exercice')} :" />
					<p:selectOneMenu id="exercice" required="true" requiredMessage="#{valueRequiredMessage}" converter="#{objectConverter}">
						<f:selectItem noSelectionOption="" itemLabel="#{noSelectionOptionMessage}"/>
						<f:selectItems value="#{exercices}"/>
					</p:selectOneMenu><p:message for="exercice" />
					<p:commandButton value="#{constantResources.text('boutton.rechercher')}" ajax="false" update="@form"/>
			</p:panelGrid>
		</p:fieldset>
			</h:form>
		<p:spacer height="10"/>
			<p:dataTable id="listeCalendrier" value="" var="calendrier" rowIndexVar="index">				
				<p:column headerText="#" ><h:outputText value="#{index+1}" /></p:column>
				<p:column headerText="#{constantResources.text('exercice')}" ><h:outputText value="" /></p:column>
				<p:column headerText="#{constantResources.text('ministere')}" ><h:outputText value="" /></p:column>
				<p:column headerText="#{constantResources.text('budget')}" ><h:outputText value="" /></p:column>
				<p:column style="width:4%">
					<p:button value="#{constantResources.text('boutton.details')}" outcome="calendrierDetailView" />
				</p:column>
			</p:dataTable>
			</p:panel>
		</ui:define>


	</ui:composition>

</h:body>

</html>
