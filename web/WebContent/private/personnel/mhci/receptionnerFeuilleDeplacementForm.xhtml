<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:body>
	<ui:define name="metadata">
		<f:metadata>
        	<f:viewParam id="crudTypeId" name="#{webConstantResources.requestParamCrudType}" value="#{receptionnerFeuilleDeplacementController.crudType}" converter="#{viewParamEnumConverter}" />	           
	    	<f:event type="preRenderView" listener="#{receptionnerFeuilleDeplacementController.preRenderView}" /> 
    	</f:metadata>
	</ui:define>
		
	<ui:composition template="/template/commun.xhtml">
		<ui:define name="contenu">
			<ui:decorate template="/template/formTemplate.xhtml">
				<ui:param name="uiController" value="#{receptionnerFeuilleDeplacementController}" />
				<ui:define name="contenu">	
				<br/>
				<p:outputLabel value="#{constantResources.text('numero.abbrege')} #{constantResources.text('feuille.deplacement')} : " />
				<p:outputLabel style="margin-left:100px" value="#{constantResources.text('matricule')} : " />
				<p:outputLabel style="margin-left:50px" value="#{constantResources.text('nom.prenoms')} : " />
				
				<br/><br/><br/><br/>
				<p:fieldset legend="#{constantResources.text('visas.constates')}">
				<p:panelGrid columns="3" styleClass="panelGridNoBorder">
				<h:panelGroup>
					<p:panelGrid columns="3">
						<p:outputLabel for="villeDepart" value="#{constantResources.text('ville.depart')}" />
						<p:inputText id="villeDepart" required="true" requiredMessage="#{valueRequiredMessage}" />
						<p:message for="villeDepart" />
						
						<p:outputLabel for="debut" value="#{constantResources.text('date.heure.depart')}" />
						<p:calendar id="debut" required="true" pattern="#{constantResources.datePattern}" requiredMessage="#{valueRequiredMessage}"/>
						<p:message for="debut" />
					</p:panelGrid>
					</h:panelGroup>
					<h:panelGroup>
					<p:panelGrid columns="3">
						<p:outputLabel for="villeArrivee" value="#{constantResources.text('ville.arrivee')}" />
						<p:inputText id="villeArrivee" required="true" requiredMessage="#{valueRequiredMessage}" />
						<p:message for="villeArrivee" />
						
						<p:outputLabel for="fin" value="#{constantResources.text('date.heure.arrivee')}" />
						<p:calendar id="fin"  required="true" pattern="#{constantResources.datePattern}" requiredMessage="#{valueRequiredMessage}"/>
						<p:message for="fin" />
					</p:panelGrid>
					</h:panelGroup>		
					<p:commandButton value="#{constantResources.text('bouton.ajouter')}" style="margin:10px" ajax="false" update="@form"/>			
					</p:panelGrid>
					
					
					<p:spacer height="10"/>
						<p:dataTable id="listevisa" value="" var="visa" rowIndexVar="index">				
							<p:column headerText="#" ><h:outputText value="#{index+1}" /></p:column>
							<p:column headerText="#{constantResources.text('ville.depart')}" ><h:outputText value="" /></p:column>
							<p:column headerText="#{constantResources.text('date.heure.depart')}" ><h:outputText value="" /></p:column>
							<p:column headerText="#{constantResources.text('ville.arrivee')}" ><h:outputText value="" /></p:column>
							<p:column headerText="#{constantResources.text('date.heure.arrivee')}" ><h:outputText value="" /></p:column>
							<p:column style="width:4%">
								<p:button value="#{constantResources.text('bouton.supprimer')}"/>
							</p:column>
						</p:dataTable>
					
					</p:fieldset>
					<br/>
								
				</ui:define>
				
				
				
			</ui:decorate>
				
		</ui:define>


	</ui:composition>

</h:body>

</html>
