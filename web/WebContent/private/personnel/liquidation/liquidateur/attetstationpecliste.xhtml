<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:body>
	<ui:define name="metadata">
		<f:metadata>
        	<f:event listener="#{editerAttestationPriseEnChargeController.preRenderView}" type="preRenderView"/>
    	</f:metadata>
	</ui:define>	
		
	<ui:composition template="/template/commun.xhtml">
		<ui:define name="contenu">
			<ui:decorate template="/template/formTemplate.xhtml">
				<ui:param name="uiController" value="#{editerAttestationPriseEnChargeController}" />
				<ui:define name="contenu">	
					<ui:decorate template="/template/dataList.xhtml">
						<ui:param name="controller" value="#{editerAttestationPriseEnChargeController}" />
						<ui:define name="colonnes">
							
							<p:column headerText="#{constantResources.text('numero')}" sortBy="#{record.numero}" filterBy="#{record.numero}">
								<h:outputText value="#{record.numero}" />
							</p:column>
							
							<p:column headerText="#{constantResources.text('datecreation')}" sortBy="#{record.dateCreation}">
								<h:outputText value="#{record.dateCreation}"><f:convertDateTime pattern="#{constantResources.datePattern}"/></h:outputText>
							</p:column>
							
							<p:column headerText="#{constantResources.text('matricule')}" sortBy="#{record.beneficiaire.matricule}" filterBy="#{record.beneficiaire.matricule}">
								<h:outputText value="#{record.beneficiaire.matricule}" />
							</p:column>
							<p:column headerText="#{constantResources.text('nomprenoms')}" sortBy="#{record.beneficiaire.nomPrenoms}" filterBy="#{record.beneficiaire.nomPrenoms}">
								<h:outputText value="#{record.beneficiaire.nomPrenoms}" />
							</p:column>	
						</ui:define>
					</ui:decorate>
		
				</ui:define>
				
			</ui:decorate>
				
		</ui:define>


	</ui:composition>

</h:body>

</html>
