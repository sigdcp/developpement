<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:body>
	<ui:define name="metadata">
		<f:metadata>
        	<f:event listener="#{detailCommandeMhciFormController.preRenderView}" type="preRenderView"></f:event>
    	</f:metadata>
	</ui:define>
	
	<ui:composition template="/template/commun.xhtml">
		<ui:define name="contenu">
		
			<ui:decorate template="/template/formTemplate.xhtml">
				<ui:param name="uiController" value="#{detailCommandeMhciFormController}" />
				<ui:define name="contenu">	
					

					<p:panelGrid columns="2" styleClass="panelGridNoBorder panelColumnVAlignTop" style="width:100%">
							<h:outputText value="#{constantResources.text('datedepart')}" />
							<h:outputText value=": #{constantResources.dateAsString(detailCommandeMhciFormController.entity.prestataireDemandeCotationMission.missionExecutee.deplacement.dateDepart)}" />
							<h:outputText value="#{constantResources.text('dateretour')}" />
							<h:outputText value=": #{constantResources.dateAsString(detailCommandeMhciFormController.entity.prestataireDemandeCotationMission.missionExecutee.deplacement.dateArrivee)}" >
									<f:convertDateTime pattern="#{constantResources.datePattern}"/>
							</h:outputText>
							<h:outputText value="#{constantResources.text('villedepart')}" />
							<h:outputText value=": #{detailCommandeMhciFormController.entity.prestataireDemandeCotationMission.missionExecutee.deplacement.localiteDepart}" />
							<h:outputText value="#{constantResources.text('destination')}" />
							<h:outputText value=": #{detailCommandeMhciFormController.entity.prestataireDemandeCotationMission.missionExecutee.deplacement.localiteArrivee}" />
						</p:panelGrid>
						
						
						
					
					 <p:spacer height="5"/>
						
						<p:dataTable id="participant" value="#{demandeCotationMhciFormController.entity.mission.dossiers}" var="dossier" rowIndexVar="index"> 
							<f:facet name="header">
								<h:outputText value="Participant(s)" />
							</f:facet>
							
							<p:column headerText="#">
								<h:outputText value="#{index+1}" />
							</p:column>			
							<p:column headerText="#{constantResources.text('nom')}">
								<h:outputText value="#{dossier.beneficiaire.nomPrenoms}" />
							</p:column>
							<p:column headerText="#{constantResources.text('email')}">
								<h:outputText value="#{dossier.beneficiaire.contact.email}" />
							</p:column>			
							<p:column headerText="#{constantResources.text('classevoyage')}" >
								<h:outputText value="#{dossier.classeVoyage}" />
							
							</p:column>
						</p:dataTable>
						<p:spacer height="20"/>	<br/>	
						<h:outputText escape="false" value="#{detailCommandeMhciFormController.entity.observation}"/>
						<br/>	
				

				</ui:define>
				
			</ui:decorate>
		</ui:define>


	</ui:composition>

</h:body>

</html>
