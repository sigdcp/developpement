quietesvous=<p>L&rsquo;inscription est la premi\u00E8re \u00E9tape d&rsquo;utilisation du  SIGDCP. Cet espace invite l&rsquo;utilisateur \u00E0 s&rsquo;identifier \u00E0 travers une saisie de  donn\u00E9es personnelles.<br />L&rsquo;inscription donne droit \u00E0 un compte au souscripteur. Ce  compte lui \u00A0permet de solliciter les services  du SIGDCP selon son type.<br />En effet, le SIGDCP repartit ses utilisateurs en cinq types&nbsp;;</p><ul><li><a href\="quietesvousdetail.jsf?catReq\=F">Les fonctionnaires</a>  ;</li><li><a href\="quietesvousdetail.jsf?catReq\=G">Les  gendarmes et militaires</a>&nbsp;;&nbsp;</li><li><a href\="quietesvousdetail.jsf?catReq\=AD">Les ayant-droits</a>&nbsp;;</li><li><a href\="quietesvousdetail.jsf?catReq\=C">Les contractuels</a>.</li><li><a href\="quietesvousdetail.jsf?catReq\=AM">Les Agents de mission</a>.</li><li><a href\="quietesvousdetail.jsf?catReq\=PR">Les prestataires</a>.</li></ul>

inscription.fonctionnaireagent.description=Ce terme d\u00E9termine les fonctionnaires et agents de l\u2019Etat. La cr\u00E9ation d\u2019un compte sur cet espace permet \u00E0 tout fonctionnaire ou agent de l\u2019Etat, de disposer de divers services relatifs \u00E0 ses droits p\u00E9cuniaires pendant l\u2019exercice de ses fonctions. Il s\u2019agit des indemnisations lors des diff\u00E9rents d\u00E9placements \u00E0 l\u2019int\u00E9rieur ou \u00E0 l\u2019ext\u00E9rieur du pays. A l\u2019int\u00E9rieur du pays ce sont \:<ul><li>Les affectations ;</li><li>Les mutations ;</li><li>Les d\u00E9parts \u00E0 la retraite.</li></ul>A l\u2019ext\u00E9rieur du pays, ce sont \:<ul><li>Les missions hors C\u00F4te d\u2019Ivoire ;</li><li>Les d\u00E9parts en stage.</li></ul>

inscription.inscriptiongendarme.description=<p>Cet espace est r\u00E9serv\u00E9 aux corps habill\u00E9s appel\u00E9s  \u00AB&nbsp;Gendarmes&nbsp;\u00BB ou \u00AB&nbsp;Militaires&nbsp;\u00BB. Tout gendarme ou militaire inscrit dispose des services  d&rsquo;indemnisation des d\u00E9placements d\u00E9finitifs&nbsp;\:</p><ul><li>\u00A0affectation, </li><li>\u00A0Mutation</li><li>d\u00E9part  \u00E0 la retraite.</li></ul>
inscription.inscriptioncontractuel.description=<p>Ceux sont les contractuels \u00E9trangers exer\u00E7ant dans  l&rsquo;Administration ivoirienne.</p>Ils utiliseront le  SIGDCP pour la prise en charge ou le remboursementdes frais de transport qui  d\u00E9coulent de leur d\u00E9part en cong\u00E9.
inscription.inscriptionagentmission.description=<p>Ce terme désigne toute personne non fonctionnaire ou agent de l\u2019Etat qui peut bénéficier d\u2019une prise en charge pour une mission hors Côte d\u2019Ivoire.</p>
inscription.inscriptiondeclarantdeces.description=<p>Il s&rsquo;agit de toute personne qui sollicite SIGDCP pour la  prise en charge ou le remboursement de frais d&rsquo;obs\u00E8ques d&rsquo;un fonctionnaire ou agent de l&rsquo;Etat en fonction.</p>Le compte cr\u00E9\u00E9 est  valide jusqu&rsquo;au terme du service demand\u00E9.
inscription.inscriptionprestataire.description=<p>Ce sont les fournisseurs de l\u2019Etat de Côte d\u2019Ivoire :<br />-	Les services de pompes funèbres ;<br />-	Les transitaires ;<br />-	Les agences de voyage etc.</p>

